version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: crm-mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: "crm_system"
      MYSQL_USER: "crm_app_user"
      MYSQL_PASSWORD: "1234"
    ports:
      - "3306:3306"
    volumes:
      - mysql_local_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M --max-connections=100
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - crm-local-network

  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: crm-nextjs-local
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=mysql
      - DATABASE_USER=crm_app_user
      - DATABASE_PASSWORD=1234
      - DATABASE_NAME=crm_system
      - DATABASE_URL=mysql://crm_app_user:1234@mysql:3306/crm_system
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=local_development_secret_key_123456789
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crm-local-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    container_name: crm-phpmyadmin-local
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: "crm_app_user"
      PMA_PASSWORD: "1234"
      MYSQL_ROOT_PASSWORD: "1234"
    ports:
      - "8081:80"
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crm-local-network

volumes:
  mysql_local_data:
    driver: local

networks:
  crm-local-network:
    driver: bridge