version: '3.8'

services:
  # دیتابیس MySQL
  mysql:
    image: mysql:8.0
    container_name: crm-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: crm_system
    volumes:
      - mysql_data:/var/lib/mysql
      - ./crm_system.sql:/docker-entrypoint-initdb.d/crm_system.sql
    ports:
      - "3306:3306"
    networks:
      - crm-network

  # Next.js اپلیکیشن (Pre-built)
  app:
    build:
      context: .
      dockerfile: Dockerfile.prebuilt
    container_name: crm-app
    restart: always
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=root
      - DATABASE_PASSWORD=1234
      - DATABASE_NAME=crm_system
    depends_on:
      - mysql
    networks:
      - crm-network

networks:
  crm-network:
    driver: bridge

volumes:
  mysql_data: