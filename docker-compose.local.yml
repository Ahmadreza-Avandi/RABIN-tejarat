version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: crm-mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: "crm_system"
      MYSQL_USER: "crm_user"
      MYSQL_PASSWORD: "1234"
    ports:
      - "3306:3306"
    volumes:
      - mysql_local_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M --max-connections=100
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - crm-local-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    container_name: crm-phpmyadmin-local
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: "crm_user"
      PMA_PASSWORD: "1234"
      MYSQL_ROOT_PASSWORD: "1234"
    ports:
      - "8081:80"
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crm-local-network

volumes:
  mysql_local_data:
    driver: local

networks:
  crm-local-network:
    driver: bridge